<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Grater</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/grater.css" />

</head>

<body>

  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Grater</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
    </ul>

    <section class="top-bar-section" ng-controller="CameraController">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="#" class="button" onclick="TogetherJS(this); return false;">Collaborate</a></li>
        <li class="has-dropdown">
        <a href="#">Camera</a>
        <ul class="dropdown">
          <li ng-repeat="camera in cameraCollection.models" ng-click="setCamera(camera)">
            <a ng-class="{active: camera == selectedCamera}" href="#">{{camera.get('name')}}</a>
          </li>
        </ul>
      </li>
      </ul>
    </section>
  </nav>


  <div class="render" id="render" ng-controller="MeshListController">
    <ul class="grater-menu side-nav">
      <!-- Install the mesh controls, using teh mesh-controls directive -->
      <li ng-repeat="mesh in meshCollection.models" mesh-controls>
      </li>

    </ul>
  </div>
 
   <!-- Use RequireJS for loading and the like -->
  <script data-main="js/grater" src="js/require.js"></script>
  <script src="https://togetherjs.com/togetherjs.js"></script>

  <!--  Support live reload -->
  <script>document.write('<script src="http://'
    + (location.host || 'localhost').split(':')[0]
    + ':35729/livereload.js?snipver=1"></'
    + 'script>')</script>
</body>
</html>
